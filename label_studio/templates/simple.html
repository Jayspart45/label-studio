{% load static %} {% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Label Studio</title>
    <meta charset="utf-8" />
    <meta name="author" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.9, shrink-to-fit=no"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Address string color -->
    <meta name="theme-color" content="#272727" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="msapplication-navbutton-color" content="#272727" />
    <!-- Windows Phone -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#272727" />
    <!-- iOS Safari -->

    <link
      href="{{settings.HOSTNAME}}{% static 'images/favicon.ico' %}"
      rel="shortcut icon"
    />
    <link
      href="{{settings.HOSTNAME}}{% static 'css/main.css' %}"
      rel="stylesheet"
    />
    <!-- <link
      href="{{settings.HOSTNAME}}{% static 'css/output.css' %}"
      rel="stylesheet"
    /> -->
    <link
      href="{{settings.HOSTNAME}}/react-app/main.css?v={{ versions.backend.commit }}"
      rel="stylesheet"
    />

    {% block head %} {% endblock %}
  </head>

  <body>
    {% block content %} {% endblock %}
  </body>
  <!-- Bootstrap js Cdn -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</html>
